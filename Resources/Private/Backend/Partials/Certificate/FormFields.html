<label for="type"><f:translate key="tx_giftcertificates_domain_model_certificate.type" /> <span class="required">(<f:translate key="required" default="required" />)</span></label>
<br />
<f:form.select options="{allowedTypes}" property="type" />
<br />

<label for="title"><f:translate key="tx_giftcertificates_domain_model_certificate.title" /> <span class="required">(<f:translate key="required" default="required" />)</span></label>
<br />
<f:form.textfield property="title" />
<br />

<label for="description"><f:translate key="tx_giftcertificates_domain_model_certificate.description" /></label>
<br />
<f:form.textarea property="description" cols="40" rows="15" />
<br />

<label for="previewImage"><f:translate key="tx_giftcertificates_domain_model_certificate.preview_image" /></label>
<br />
<f:form.upload property="previewImage" />
<f:if condition="{certificate.previewImage}">
	<f:then>
<br />
<f:image src="uploads/tx_giftcertificates/{certificate.previewImage}" alt="{certificate.title}" maxWidth="120" />
	</f:then>
</f:if>
<br />

<label for="personalizationImage"><f:translate key="tx_giftcertificates_domain_model_certificate.personalization_image" /></label>
<br />
<f:form.upload property="personalizationImage" />
<f:if condition="{certificate.personalizationImage.0}">
	<f:then>
<br />
		<f:for each="{certificate.personalizationImage}" as="personalizationImage">
<f:image src="uploads/tx_giftcertificates/{personalizationImage}" alt="{certificate.title}" maxWidth="120" />
<f:form.checkbox name="personalizationImage[delete][]" value="{personalizationImage}" checked="0" title="{f:translate(key: 'tx_giftcertificates_domain_model_certificate.personalization_image.delete', default: 'delete')}" />
		</f:for>
	</f:then>
</f:if>
<br />

<label for="layout"><f:translate key="tx_giftcertificates_domain_model_certificate.layout" /> <span class="required">(<f:translate key="required" default="required" />)</span></label>
<br />
<f:form.textarea property="layout" cols="80" rows="15" />
<br />
